<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--Header Section-->
    <header class="flex-display">
      <img src="./resources/images/img-tea-cozy-logo.png" alt="Image not found">
      <nav>
        <span>
          <a href="#mission">Mission</a>
        </span>
        <span>
          <a href="#featured">Featured Tea</a>
        </span>
        <span>
          <a href="">Locations</a>
        </span>
      </nav>
    </header>
    <!--Main Container Section-->
    <div class="container flex-display">
      <!--Mission Section-->
      <div id="mission" class="mission flex-display">
        <div class="text-content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
       </div>
      </div>
      <!--Featured Section-->
      <div id="featured" class="featured flex-display">
        <div class="featured-text">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="featured-list">
          <div class="list-item">
              <img src="./resources/images/img-berryblitz.jpg" alt="Image not found">
              <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="list-item">
            <img src="./resources/images/img-spiced-rum.jpg" alt="Image not found">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="list-item">
            <img src="./resources/images/img-donut.jpg" alt="Image not found">
            <span>Seasonal Donuts</span>
          </div>
          <div class="list-item">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="Image not found">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="list-item">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="Image not found">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>
    </div>
    <!--Footer Section-->
    <footer>
    </footer>
  </body>
</html>
